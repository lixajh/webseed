server:
  context-path: /server
  session-timeout: 1800
#    tomcat:
#        max-threads: 1000
#        min-spare-threads: 30
  port: 8880
#    uri-encoding: utf-8
security:
  basic:
    enabled: false
spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles: 
    active: dev
  http:
    multipart:
      max-file-size: 30Mb
      max-request-size: 30Mb
  devtools:
    restart:
      enabled: true
#  cache:
#    type: ehcache
#    ehcache:
#      config: config/ehcache.xml
  cache:
      type: redis

  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
    dispatch-options-request: true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
 # mapper-locations: mybatis/**/*Mapper.xml
  #typeAliasesPackage: com.bootdo.**.domain
